<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Generator</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Avatar Generator</h1>
    <div id="generator">
      <canvas id="display" width="640" height="360"></canvas>
      <div id="controls">
        <button onclick="generate()">Generate</button>
        <button onclick="download()">Download</button>
      </div>
    </div>
    <div>
      <h2>Contact</h2>
      <div class="backdrop">
        <p>If you would like something added or notice something not working</p>
        <p>
          as intended, feel free to reach out via the project repository:
          <a
            id="gh"
            href="https://github.com/Clxssyy/AvatarGenerator"
            class="fa github"
            >&#xf09b;</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
